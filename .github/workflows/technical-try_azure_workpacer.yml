# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - Workpacer

on:
  push:
    branches:
      - technical/try_azure
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Install azure-cli
#      - uses: elstudio/action-install-azure-cli@v1
      # Now run whatever steps require the `az` command line utility
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}


      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Standard Checkout
        uses: actions/checkout@v2

      - name: Upload artifact for deployment job
        needs: build
        uses: actions/upload-artifact@v2
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Workpacer'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_1bc2636da5054f7aa438d4a94b483851 }}
          package: '*.jar'